<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #c471f5, #fa71cd); /* Light purple-pink gradient */
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

#form {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh;
    padding: 50px;
}

fieldset {
    background-color: rgba(255, 255, 255, 0.9);
    width: 320px;
    border-radius: 10px;
    padding: 25px;
    border: none;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    color: burlywood;
    font-size: 45px;
}

label {
    font-weight: bold;
    color: #b2a669;
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="tel"] {
    width: 100%;
    border: none;
    border-bottom: 2px solid #b2a669;
    outline: none;
    background: none;
    padding: 10px;
    font-size: 16px;
}

input::placeholder {
    color: #b2a669;
    font-size: 14px;
}

button {
    width: 100%;
    height: 40px;
    border-radius: 20px;
    background: linear-gradient(to right, #b1ad36, #e55b05, #e45454);
    color: antiquewhite;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(to right, #e45454, #e55b05, #b1ad36);
}

#forget {
    display: block;
    text-align: right;
    margin-top: 10px;
    color: cadetblue;
    text-decoration: none;
    font-size: 14px;
}

p {
    color: burlywood;
    font-size: 17px;
    text-align: center;
    margin-top: 15px;
}

p a {
    color: cadetblue;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}



/* Background for the form */
#bg {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div id="form">                                               
        <fieldset id="bg">
            <form>
                <h1>SIGN UP</h1>
                <label for="fullname">FULL NAME</label>
                <input type="text" name="fullname" id="fullname" placeholder="ðŸ‘¤ Enter your full name" required>
                
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="ðŸ“§ Enter your email" required>
                
                <label for="phone">PHONE</label>
                <input type="tel" name="phone" id="phone" placeholder="ðŸ“ž Enter your phone number" required>

                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="ðŸ‘¤ Choose a username" required>

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="ðŸ”’ Create a password" required>
                
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="ðŸ”‘ Re-enter your password" required><br><br>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </form>
        </fieldset>
    </div>
</body>
</html>
